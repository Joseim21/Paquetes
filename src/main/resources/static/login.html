<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar sesion</title>
</head>
<body>
    <div>
        <header >
            <img src="/imagenes/Imagen1.png" alt="" class="imagen_logo">
        </header>
    </div>

    <section class="caja_guarda_login">
        <div class="caja_login">
            <form action="" class="formulario_central">
                <div>
                    <h1 class="letras_blancas" id="formulario_central--titulo">Hola Bienvenido</h1>
                </div>
                <div>
                    <label for="" class="letras_blancas" class="tipo_letras">Correo</label>
                </div>
                <div>
                    <input type="email" name="" id="" class="input_form">
                </div>
                
                <div>
                    <label for="" class="letras_blancas" class="tipo_letras">Contraseña</label>
                </div>
                <div>
                    <input type="password" name="" id="" class="input_form">
                </div>
                

            </form>
            <button id="boton_login" type="submit">Iniciar sesion</button>
            <div>
                <p class="letras_blancas ">¿No tienes una cuenta? <a href="/registro.html" class="letras_blancas">Registrate</a></p>
            </div>
        </div>
        
    </section>

    <footer class="footer">
        <div>
            <div>
                <p>Sobre Nosotros</p>
            </div>
            <div>
                <p>Somos una empresa 100% Panameña con mas de 5 años de experiencia en el mercado. Con el objetivo y propósito de mejorar. Con tecnología en logística de calidad y la satisfacción de nuestros clientes.</p>
            </div>
        </div>
        <div>
            <div><P>Contactenos</P></div>
        </div>
    </footer>
    

</body>
</html>
